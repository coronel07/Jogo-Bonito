<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú del Juego</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="menu-background">
        <div class="menu-content">
            <div class="player-container">
                <div class="player-section">
                    <h1>Jugador 1</h1>
                    <div class="player-box-container">
                        <div class="player-box">
                            <!-- Mostrar al jugador seleccionado o creado -->
                        </div>
                        <div class="nav-buttons">
                            <button class="nav-button" onclick="previousPlayer('player1')">←</button>
                            <button class="nav-button" onclick="nextPlayer('player1')">→</button>
                        </div>
                        <button class="action-button" onclick="createPlayer('player1')">Crear</button>
                    </div>
                    <div class="play-mode">
                        <button class="mode-button" onclick="selectMode('keyboard')">Teclado</button>
                        <button class="mode-button" onclick="selectMode('mobile')">Celular</button>
                    </div>
                </div>
                <div class="logo-play">
                    <div class="logo">
                        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
                    </div>
                    <button class="play-button" onclick="playGame()">Jugar</button>
                </div>
                <div class="player-section">
                    <h1>Jugador 2</h1>
                    <div class="player-box-container">
                        <div class="player-box">
                            <!-- Mostrar al jugador seleccionado o creado -->
                        </div>
                        <div class="nav-buttons">
                            <button class="nav-button" onclick="previousPlayer('player2')">←</button>
                            <button class="nav-button" onclick="nextPlayer('player2')">→</button>
                        </div>
                        <button class="action-button" onclick="createPlayer('player2')">Crear</button>
                    </div>
                    <div class="play-mode">
                        <button class="mode-button" onclick="selectMode('keyboard')">Teclado</button>
                        <button class="mode-button" onclick="selectMode('mobile')">Celular</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function playGame() {
            window.location.href = "{{ url_for('game') }}";
        }

        function previousPlayer(player) {
            // Lógica para ir al personaje anterior
        }

        function nextPlayer(player) {
            // Lógica para ir al siguiente personaje
        }

        function createPlayer(player) {
            window.location.href = `{{ url_for('create_player') }}?player=${player}`;
        }

        function selectMode(mode) {
            // Lógica para seleccionar el modo de juego
        }
    </script>
</body>
</html>
